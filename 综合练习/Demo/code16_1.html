		<div class="control">
			<input type="button" value="Play" id="bth_video">
			<input type="button" value="音量增加" id="bth_volumeIn">
			<input type="button" value="音量减小" id="bth_videoDe">
			<input type="button" value="播放速度增加" id="bth_playbackRateIn">
			<input type="button" value="播放速度减小" id="bth_playbackRateDe">
			已播放: <span id="curTime">0 seconds</span>/总时长: <span id="duration">0 minutes</span>/当前播放速度:<span id="rate"></span>
		</div>
	</main>

		console.log(document.implementation.hasFeature('XPath','3.0'));
		var video = document.getElementsByTagName('video')[0];
		var bth = document.getElementById('bth_video')
		bth.onclick = function(e){
			if(video.paused){
				video.play();
				bth.value = 'Pause';
			}else{
				video.pause();
				bth.value = 'Play';
			}
		}
		document.getElementById('bth_volumeIn').onclick = function(){
			if(video.volume <= 0.9){
				video.volume += 0.1;
			}
		}
		document.getElementById('bth_videoDe').onclick = function(){
			if(video.volume >= 0.1){
				video.volume -= 0.1;
			}
		}
		document.getElementById('bth_playbackRateIn').onclick = function(){
			if(video.playbackRate <= 2.5){
				video.playbackRate += 0.5;
			}
		}
		document.getElementById('bth_playbackRateDe').onclick = function(){
			if(video.playbackRate >= 1.0){
				video.playbackRate -= 0.5;
			}
		}
		function f(){
			curTime.innerHTML = video.currentTime.toFixed(0) + ' seconds';
			document.getElementById('duration').innerHTML = (video.duration/60).toFixed(1) + ' minutes';
			document.getElementById('rate').innerHTML = video.playbackRate;
			setTimeout(f, 250);
		}
		setTimeout(f,250);


		var audio = new Audio('郑诺奇 - 不想.mp3');
		audio.oncanplaythrough = function(){
			this.play();
			this.loop = true;
		}
